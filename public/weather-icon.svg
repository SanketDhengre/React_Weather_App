<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="sun-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <linearGradient id="cloud-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#d1d5db" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="256" height="256" fill="transparent" />

  <!-- Sun Circle -->
  <circle cx="150" cy="100" r="48" fill="url(#sun-grad)" filter="url(#shadow)" />
  
  <!-- Cloud Path -->
  <path d="M 64,152 A 32,32 0 0,1 104.7,126 A 48,48 0 0,1 195.4,142.3 A 36,36 0 0,1 192,212 L 64,212 A 40,40 0 0,1 64,152 Z" 
        fill="url(#cloud-grad)" filter="url(#shadow)" />
</svg>
